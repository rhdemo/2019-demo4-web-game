apiVersion: v1
kind: Template

metadata:
  name: demo4-web-game

parameters:
  - name: APPLICATION_NAME
    value: demo4-web-game
    required: true
  - name: SOURCE_REPOSITORY_URL
    description: The source URL for the application
    displayName: Source URL
    value: git@github.com:rhdemo/2019-demo4-web-game.git
    required: true
  - name: SOURCE_REPOSITORY_REF
    description: The branch name for the application
    displayName: Source Branch
    value: master
    required: true
  - name: SOURCE_REPOSITORY_DIR
    description: The location within the source repo of the application
    displayName: Source Directory
    value: .
    required: true
  - name: OUTPUT_DIR
    description: The location of the compiled static files from your web apps builder
    displayName: Output Directory
    value: dist
    required: false

objects:
  - apiVersion: v1
    kind: ImageStream
    metadata:
      name: ${APPLICATION_NAME}-builder
    spec: {}

  - apiVersion: v1
    kind: ImageStream
    metadata:
      name: web-app-builder-runtime
    spec:
      tags:
        - name: latest
          from:
            kind: DockerImage
            name: nodeshift/centos7-s2i-web-app:10.x

  - apiVersion: v1
    kind: BuildConfig
    metadata:
      name: ${APPLICATION_NAME}-builder
    spec:
      output:
        to:
          kind: ImageStreamTag
          name: ${APPLICATION_NAME}-builder:latest
      source:
        git:
          uri: ${SOURCE_REPOSITORY_URL}
          ref: ${SOURCE_REPOSITORY_REF}
        contextDir: ${SOURCE_REPOSITORY_DIR}
        sourceSecret:
          name: demo4-scm-key
        type: Git
      strategy:
        sourceStrategy:
          env:
            - name: OUTPUT_DIR
              value: ${OUTPUT_DIR}
            - name: YARN_ENABLED
              value: "true"
          from:
            kind: ImageStreamTag
            name: web-app-builder-runtime:latest
          incremental: true
        type: Source
      triggers:
        - type: ConfigChange
        - imageChange: {}
          type: ImageChange

  - apiVersion: v1
    kind: ImageStream
    metadata:
      name: ${APPLICATION_NAME}-nginx
    spec: {}

  - apiVersion: v1
    kind: ImageStream
    metadata:
      name: nginx-image-runtime
    spec:
      tags:
        - name: latest
          from:
            kind: DockerImage
            name: 'centos/nginx-112-centos7:latest'

  - apiVersion: v1
    kind: BuildConfig
    metadata:
      name: ${APPLICATION_NAME}-nginx
    spec:
      output:
        to:
          kind: ImageStreamTag
          name: ${APPLICATION_NAME}-nginx:latest
      postCommit: {}
      resources: {}
      source:
        type: Image
        images:
          - from:
              kind: ImageStreamTag
              name: demo4-web-game-builder:latest
            paths:
              - destinationDir: .
                sourcePath: /opt/app-root/output/.
      strategy:
        sourceStrategy:
          from:
            kind: ImageStreamTag
            name: nginx-image-runtime:latest
          incremental: true
        type: Source
      triggers:
        - type: ConfigChange
        - type: ImageChange
          imageChange: {}
        - type: ImageChange
          imageChange:
            from:
              kind: ImageStreamTag
              name: ${APPLICATION_NAME}-builder:latest
    status:
      lastVersion: 0

  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      labels:
        app: ${APPLICATION_NAME}
      name: ${APPLICATION_NAME}
    spec:
      replicas: 1
      revisionHistoryLimit: 2
      selector:
        app: ${APPLICATION_NAME}
      strategy:
        rollingParams:
          timeoutSeconds: 3600
        type: Rolling
      template:
        metadata:
          labels:
            app: ${APPLICATION_NAME}
        spec:
          containers:
            - env:
                - name: KUBERNETES_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
              image: ${APPLICATION_NAME}-nginx
              imagePullPolicy: IfNotPresent
              name: ${APPLICATION_NAME}-nginx
              ports:
                - containerPort: 8080
                  name: http
                  protocol: TCP
      triggers:
        - type: ConfigChange
        - type: ImageChange
          imageChangeParams:
            automatic: true
            containerNames:
              - ${APPLICATION_NAME}-nginx
            from:
              kind: ImageStreamTag
              name: ${APPLICATION_NAME}-nginx:latest

  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        app: ${APPLICATION_NAME}
      name: ${APPLICATION_NAME}
    spec:
      ports:
        - name: http
          port: 8080
      selector:
        app: ${APPLICATION_NAME}

  - apiVersion: v1
    kind: Route
    metadata:
      labels:
        app: ${APPLICATION_NAME}
      name: ${APPLICATION_NAME}
    spec:
      port:
        targetPort: 8080
      to:
        kind: Service
        name: ${APPLICATION_NAME}
